<!DOCTYPE html>
<html lang="en" ng-app="todo">
<head>
    <meta charset="UTF-8">
    <title>AngularJS ToDo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="http://angular-ui.github.io/ui-router/build/angular-ui-router.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body ng-controller="todoController">
    <div class="row">
        <div class="col-md-12"><h1>TODO List</h1></div>
        <div class="col-md-5">
            <ul class="items">
                <li ng-repeat="item in items" class="completed-{{ item.done }}">
                    <input type="checkbox" ng-model="item.done" ng-checked="item.done" ng-change="checkItem(item)"/>
                    <span>{{ item.title }}</span>
                    <button ng-click="removeItem(item)" type="button" class="btn btn-danger">Remove</button>
                </li>
            </ul>
        </div>
        <div class="col-md-7">
            <form ng-submit="addItem()" class="form-horizontal">
                <div class="form-group">
                    <label for="newItem">Add new point to list</label>
                    <input placeholder="What must be done?" ng-model="newItemTitle" ng-model-instant class="form-control" id="newItem">
                </div>
                <div class="form-group">
                    <input type="submit" value="Add" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/controllers/todoController.js"></script>
</body>
</html>
